<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box
        width="0.1"
        height="2"
        depth="0.1"
        rotation="0 0 -5"
        position="1 1 -3"
        src="assets/pole.jpg"
      >
      </a-box>
      <a-cone
        radius-bottom="1.5"
        radius-top="0.2"
        height=".75"
        open-ended="true"
        side="double"
        position="1 2 -3"
        src="assets/shade.jpg"
        rotation="0 0 -5"
      >
      </a-cone>
      <a-sphere
        position="-.6 .45 -4"
        radius=".45"
        rotation="0 180 0"
        src="assets/beachball.jpg"
      ></a-sphere>
      <a-cone
        radius-bottom="0"
        radius-top="0.067"
        height="0.25"
        open-ended="true"
        side="double"
        position="-1.2 .25 -2.5"
        src="assets/wafflecone.jpg"
      >
      </a-cone>
      <a-sphere
        position="-1.2 .45 -2.5"
        radius=".1"
        src="assets/icecream.jpg"
      ></a-sphere>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        src="assets/blanket.jpg"
      ></a-plane>
      <a-sky src="assets/beach.jpg"></a-sky>
    </a-scene>
  </body>
</html>

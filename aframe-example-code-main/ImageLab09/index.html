<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 0.625 -5" radius="0.5" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 1.375 -5" radius="0.375" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 1.875 -5" radius="0.25" color="#FFFFFF"></a-sphere>
      <a-cone position="0 1.875 -4.75" radius-bottom="0.075" radius-top="0.01" color="orange" height = ".25" rotation="90 0 0"></a-cone>
      <a-sphere position="-0.085 1.95 -4.775" radius="0.03" color="#000000"></a-sphere>
      <a-sphere position="0.085 1.95 -4.775" radius="0.03" color="#000000"></a-sphere>
      <a-sphere position="0 1.375 -4.62" radius="0.02" color="#000000"></a-sphere>
      <a-sphere position="0 1.475 -4.62" radius="0.02" color="#000000"></a-sphere>
      <a-sphere position="0 1.275 -4.65" radius="0.02" color="#000000"></a-sphere>
      <a-plane position="-.375 1.45 -5" width=".03" height=".7" rotation="0 0 65" color="brown"></a-plane>
      <a-plane position=".375 1.45 -5" width=".03" height=".7" rotation="0 0 -65" color="brown"></a-plane>

      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: dream; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>

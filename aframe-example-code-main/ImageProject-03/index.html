<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity
        gltf-model="url(assets/candy_shop.glb)"
        position="0 0 -5"
        rotation="0 270 0"
      ></a-entity>

      <a-entity
        gltf-model="url(assets/cupcake.glb)"
        position="6 0 -3"
        scale="2 2 2"
      ></a-entity>
      <a-entity
        gltf-model="url(assets/hard_candy.glb)"
        position="4 0 -3"
        scale=".05 .05 .05"
      ></a-entity>
      <a-entity
        gltf-model="url(assets/ice_cream.glb)"
        position="2 0 -3"
        scale=".25 .25 .25"
      ></a-entity>
      <a-entity
        gltf-model="url(assets/lollipop_horizontal.glb)"
        position="0 0 -3"
        scale=".01 .01 .01"
      ></a-entity>
      <a-entity
        gltf-model="url(assets/lollipop_vertical.glb)"
        position="-1 0 -3"
        scale=".25 .25 .25"
      ></a-entity>
      <a-entity
        gltf-model="url(assets/wrapper_candy.glb)"
        position="-3 0 -3"
        scale=".25 .25 .25"
      ></a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
